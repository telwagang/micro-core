<div [formGroup]="form" class="form-group">
    <label [attr.for]="question.key">{{question.label}}</label>

    <div [ngSwitch]="question.controlType">

        <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="form-control">

        <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" class="form-control" >
        <option *ngFor="let opt of question.options" [value]="opt.key" selected="{{opt.selected}}">{{opt.value}}</option>
      </select>

        <select [id]="question.key" *ngSwitchCase="'mutlipleSelect'" [formControlName]="question.key" class="form-control chosen-select" multiple>
            <option *ngFor="let opt of question.options" [value]="opt.key" selected="{{opt.selected}}">{{opt.value}}</option>
        </select></div>

    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
