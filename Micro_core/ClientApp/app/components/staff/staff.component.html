<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngIf="staffs">
            <tr *ngFor="let staff of staffs">
                <td>{{staff.first_Name }} {{staff.last_Name}}</td>
                <td>{{staff.position}}</td>
                <td>
                    <a class="btn btn-info btn-xs" (click)="EditStaff(staff.id)" role="button">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger btn-xs" (click)="delete(staff.id)" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div *ngIf="staffs" class="col-xs-4 col-sm-4 col-md-4 col-lg-4  well">

    <div *ngIf="error" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>error</strong> {{messege}}
    </div>

    <app-form *ngIf="questions" [questions]="questions" (payLoad)="save($event)"></app-form>
</div>
