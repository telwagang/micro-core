<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <button type="button" class="btn btn-large btn-primary" data-toggle="modal" data-target="#addUser" (click)="AddNew()">Add User</button>

            <div class="">
                <input type="search" #word (keyup)="searchterm$.next(word.value)" id="search" class="form-control" value="" placeholder="Search here......"
                    title="">
            </div>

        </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="table-responsive">
            <table class="table table-hover">
                <!-- *ngIf="!IsView"> -->
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Occuption</th>
                        <th>Edit</th>
                        <th>Account</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.first_Name }}</td>
                        <td>{{ user.last_Name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.occupation }}

                        </td>
                        <td>
                            <a class="btn btn-info btn-xs" data-toggle="modal" data-target="#addUser" (click)="EditStaff(user.customerId)" role="button">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-info btn-xs" (click)="Account(user.customerId)" role="button">Account</a>
                        </td>
                        <td>
                            <a class="btn btn-info btn-xs" (click)="Delete(user.customerId)" role="button">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <ng-container *ngIf="IsView">
                <div class="modal-body">
                    <app-form *ngIf="questions" [questions]="questions" (payLoad)="save($event)"></app-form>
                </div>
            </ng-container>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="isAdd()" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
