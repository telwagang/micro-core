<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Duration</th>
                <th>Rate</th>
                <th>Edit</th>
                <th>Set Loan Limit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngIf="staffs">
            <tr *ngFor="let staff of staffs">
                <td>{{staff.duration }} months </td>
                <td>{{staff.rate}}</td>
                <td>
                    <a class="btn btn-info" (click)="EditStaff(staff.id)" role="button">Edit</a>
                </td>
                <td>
                    <a class="btn btn-info" data-toggle="modal"  data-target="#loanLimit"  (click)="AddLoanLimit(staff)" role="button">Add</a>
                </td>
                <td>
                    <a class="btn btn-danger" (click)="delete(staff.id)" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div *ngIf="staffs" class="col-xs-4 col-sm-4 col-md-4 col-lg-4  well">

    <div *ngIf="error" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>error</strong> {{messege}}
    </div>

    <app-form *ngIf="questions" [questions]="questions" (payLoad)="save($event)"></app-form>
</div>

<div  class="modal " id="loanLimit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Loan Limit for Interest</h4>
            </div>
            <ng-container *ngIf="reload">
            <div class="modal-body">
                <app-form *ngIf="loanLimit" [questions]="loanLimit" (payLoad)="SaveLoanLimit($event)"></app-form>
                <p *ngIf="messege">{{messege}}</p>
            </div>
        </ng-container>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
