<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <legend>{{questions.Name}}</legend>
        </div>

        <input type="hidden" [formControlName]="questions.key" [id]="questions.key" class="form-control">

        <div *ngFor="let question of questions.Questions" class="form-row">
            <app-input [question]="question" [form]="form"></app-input>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid" class="btn btn-default">Save</button>
        </div>
    </form>


    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong>
    </div>
</div>
