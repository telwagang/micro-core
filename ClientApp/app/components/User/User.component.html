<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <button type="button" class="btn btn-large btn-primary" (click)="isAdd()">Add User</button>

            <div>
                <input type="search" #word (keyup)="searchterm$.next(word.value)" id="search" class="form-control" value="" placeholder="Search here......" title="">
            </div>

        </div>

        <div *ngIf="IsView" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well">

            <app-form *ngIf="questions" [questions]="questions" (payLoad)="save($event)"></app-form>

        </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="table-responsive">
            <table class="table table-hover" *ngIf="!IsView">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Occuption</th>
                        <th>Edit</th>
                        <th>Account</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.first_Name }}</td>
                        <td>{{ user.last_Name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.occupation }}

                        </td>
                        <td>
                            <a class="btn btn-info btn-xs" (click)="EditStaff(user.customerId)" role="button">Edit</a>
                        </td>
                        <td><a class="btn btn-info btn-xs" (click)="EditStaff(user.customerId)" role="button">Account</a></td>
                        <td><a class="btn btn-info btn-xs" (click)="EditStaff(user.customerId)" role="button">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
